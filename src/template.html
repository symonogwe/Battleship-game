<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- PLAYER1 INPUT FORM -->
    <form class="player1-name-input">
      <label for="player1-name">Enter Player1 name</label>
      <input type="text" id="player1-name" required />
      <button class="player1-btn" type="button">Submit</button>
    </form>
    <!-- PLACE PLAYER1 SHIP -->
    <div class="place-player-1-ships">
      <h3 class="player1-name-h3"></h3>
      <div class="player-1-empty-board"></div>
      <div class="player1-btns">
        <button class="rotate-ship">Rotate Ship</button>
        <button class="play-game-btn">Play Game</button>
      </div>
    </div>
    <!-- GAME-CONTAINER BOARDS -->
    <div class="game-container">
      <div class="player-1-board"></div>
      <div class="player-2-board"></div>
    </div>
  </body>
</html>
